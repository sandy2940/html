<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OYO Room Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .warning {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mt-5 text-danger">Star </h2>

    <div class="form-container">
      <form id="bookingForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Aadhar Card Number</label>
          <input type="text" class="form-control" maxlength="12" pattern="\d{12}" placeholder="12-digit Aadhar" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
          <small id="ageWarning" class="warning">‚ùå Sorry! Under 18 cannot book a room.</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Check-In Date</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Check-Out Date</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Number of Guests</label>
          <input type="number" class="form-control" min="1" max="10" value="1" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Room Type</label>
          <select class="form-select" required>
            <option selected disabled>Choose Room Type</option>
            <option>Single</option>
            <option>Double</option>
            <option>Deluxe</option>
            <option>Suite</option>
          </select>
        </div>

        <div class="alert alert-warning text-center">
          üö≠ <strong>No Smoking</strong> &nbsp;&nbsp; üö´ <strong>No Drinking</strong> allowed in the room.
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-danger">Book Room</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Age Validation -->
  <script>
    const form = document.getElementById("bookingForm");
    const ageInput = document.getElementById("age");
    const warning = document.getElementById("ageWarning");

    form.addEventListener("submit", function (e) {
      const age = parseInt(ageInput.value);
      if (age < 18) {
        warning.style.display = "block";
        e.preventDefault(); // stop form submission
      } else {
        warning.style.display = "none";
        alert("‚úÖ Room booking successful!");
      }
    });
  </script>

</body>
</html>
